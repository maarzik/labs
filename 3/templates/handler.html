<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>handler.html</title>
    <style>
        h1 { font-family: "Times New Roman", serif; } /* шрифт с засечками */
        h4 { font-size: 18px; } /* размер подзаголовков */
        table { border: 1px solid black; border-collapse: collapse; width: 100%; }
        td, th { border: 1px solid black; padding: 8px; }
        img { height: 30px; } /* картинка высотой 30px */
    </style>
</head>
<body>
    <h1>Hello, World!</h1>

    <!-- Таблица -->
    <table>
        <tr>
            <th>Столбец 1</th>
            <th>Столбец 2</th>
            <th>Столбец 3</th>
            <th>Столбец 4</th>
        </tr>
        <tr>
            <td>1,1</td>
            <td>1,2</td>
            <td>1,3</td>
            <td>1,4</td>
        </tr>
        <tr>
            <td>2,1</td>
            <td>2,2</td>
            <td>2,3</td>
            <td>2,4</td>
        </tr>
    </table>

    <!-- Списки -->
    <h4>Маркированный список</h4>
    <ul>
        <li>Элемент A</li>
        <li>Элемент B</li>
    </ul>

    <h4>Нумерованный список</h4>
    <ol>
        <li>Первый</li>
        <li>Второй</li>
    </ol>

    <!-- Внешняя картинка -->
    <img src="https://i.ytimg.com/vi/SrQZZdxr1cU/hqdefault.jpg" alt="Пример картинки">
</body>
</html>
